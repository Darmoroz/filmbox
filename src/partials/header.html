<header class="header">
  <div class="container">
    <nav class="nav">
      <a class="logo" href="./index.html">
        <svg class="logo__icon">
          <use href="./images/spite.svg#film"></use>
        </svg>
        <span class="logo__name">Filmsbox</span>
      </a>
      <ul class="navbar">
        <li class="navbar__item">
          <a href="./index.html" class="navbar__link navbar__link--active"
            >home</a
          >
        </li>
        <li class="navbar__item">
          <a href="./library.html" class="navbar__link">my library</a>

      </ul>

    <form class="search-form" id="search-form">
      <input
        class="search-form__field"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Movie search"
      />
      <button class="search-form__submit" type="submit">
        <svg class="search-form__icon">
          <use href="./images/spite.svg#search"></use>
        </svg>
      </button>
    </form>
    <p class="notification is-hidden">
      Search result is not sucessfull. Enter the correct movie name and try
      again
    </p>
  </div>
