<div class="theme">
  <label class="theme__label" aria-hidden="true">
    <input
      id="toggle-theme"
      type="checkbox"
      name="theme"
      aria-label="switch theme"
    />
  </label>
  <svg class="theme__icon theme__icon--dark">
    <use href="./images/spite.svg#dark"></use>
  </svg>
  <svg class="theme__icon theme__icon--light">
    <use href="./images/spite.svg#light"></use>
  </svg>
</div>
